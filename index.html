    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">
        
        
        <style></style>
        <body>
            <div class="nav-border">
            <header class="nav-container">
                <div class="logo-icon"></div>
                <nav>
                    <a>Home</a>
                    <a>Our Profile</a>
                    <a>Portofolio</a>
                    <a>Message Us</a>
                </nav>
            </header>
        </div>
        
            
            <!-- Ini Home content -->
            <section>

                    <div class="banner-container">
                        <header>
                            <h1>Hi, this my first website</h1> 
                        </header>
                        <p> <b>ini adalah portofolio saya</b></p>
                    </div>


            </section>
            

            <!-- Ini Portofolio content -->
            
            <!-- Ini Our Profile content -->
             <section>
                <header>
                    <h1>Our Profile</h1>
                </header>

                <article class="profile-content">
                    <div class="profile-item">
                        <div class="profile-icon"></div>
                        <p>Profile 1</p>
                    </div>
                    <div class="profile-item">
                        <div class="profile-icon"></div>
                        <p>Profile 2</p>
                    </div>
                    <div class="profile-item">
                        <div class="profile-icon"></div>
                        <p>Profile 3</p>
                    </div>
                    
                </article>
             </section>
             

             <hr/>
              <!-- Ini Message Us content -->
              <header>
                <h1>Message Us</h1>
            </header>

            <form id="myForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama"><br>
              
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir"><br>
              
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                <label for="perempuan">Perempuan</label><br>
              
                <label for="pesan">Pesan:</label><br>
                <textarea id="pesan" name="pesan" rows="4" cols="30"></textarea><br>
              
                <input type="submit" value="submit">
              </form>
              
              <div class="result" id="hasil">
                <!-- Hasil form akan ditampilkan di sini -->
              </div>
              
              <script>
                document.getElementById("myForm").addEventListener("submit", function(event) {
                  event.preventDefault(); // Menghentikan pengiriman form
              
                  // Mengambil nilai dari setiap input
                  var nama = document.getElementById("nama").value;
                  var tgl_lahir = document.getElementById("tgl_lahir").value;
                  var jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
                  var pesan = document.getElementById("pesan").value;
              
                  // Menampilkan hasil di dalam div dengan id="hasil"
                  var hasilDiv = document.getElementById("hasil");
                  hasilDiv.innerHTML = `
                    <h1>Hasil Input :</h1>
                    <p><strong>Nama:</strong> ${nama}</p>
                    <p><strong>Tanggal Lahir:</strong> ${tgl_lahir}</p>
                    <p><strong>Jenis Kelamin:</strong> ${jenis_kelamin}</p>
                    <p><strong>Pesan:</strong> ${pesan}</p>
                  `;
                });
              </script>

        <footer>

            <div class="footer-content">
      <div class="footer-item"><p>copyright 2024</p></div>
            </div>
        </footer>
       
        </body>
    </head>
